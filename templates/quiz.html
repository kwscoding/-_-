<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영단어 퀴즈</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="header">영단어 암기 테스트</div>
<div class="form-card">
    {% if word %}
        {% if feedback %}
            <div class="quiz-word">{{ word }}</div>
            <div class="quiz-result {% if feedback.startswith('정답') %}correct{% else %}wrong{% endif %}">
                {{ feedback }}
                <div style="margin-top:8px; color:#3956ff;">
                    정답: {{ answer }}
                </div>
            </div>
            <form method="get" action="{{ next_url }}">
                <button type="submit" class="main-btn" style="margin-top:18px;">
                    {% if next_action == "result" %}최종 결과 보기{% else %}다음 문제{% endif %}
                </button>
            </form>
            <div style="text-align:center; margin-top:20px;">
                <span>진행: {{ idx+1 }}/{{ total }}</span>
            </div>
        {% else %}
            <form method="post" style="margin-top:18px;">
                <div class="quiz-word">{{ word }}</div>
                <input type="text" name="user_meaning" placeholder="뜻을 입력하세요" class="input-bar" required>
                <button type="submit" class="main-btn" style="margin-top:8px;">확인</button>
            </form>
            <div style="text-align:center; margin-top:20px;">
                <span>진행: {{ idx+1 }}/{{ total }}</span>
            </div>
        {% endif %}
    {% else %}
        <div class="quiz-empty">등록된 단어가 없습니다.</div>
    {% endif %}
    <div style="text-align:center; margin-top:18px;">
        <a href="/" class="back-link">메인으로</a>
    </div>
</div>
</body>
</html>
